<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-red">Atualizar meu usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
          placeholder="Escreve teu nome aqui">
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
          placeholder="Escreve teu e-mail aqui">
      </div>

      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
          placeholder="Coloca o Link da tua foto aqui">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
          placeholder="Coloca tua senha aqui">
      </div>

      <div class="form-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme a tua senha">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de usuario</label>
        <select class="form-control" name="tipo" id="tipo"> (change)='tipoUser($event)'
          <option>Selecione o tipo do teu usuário</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>

  </div>

</div>
